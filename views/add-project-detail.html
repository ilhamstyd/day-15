<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilham setyadji Web</title>

    <!-- icon -->
    <link rel="website icon" type="jpg" href="/public/images/logo.png">


     <!-- font awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

     <!-- style css -->
    <link rel="stylesheet" href="/public/css/add-project-detail.css">
    <link rel="stylesheet" href="/public/css/style.css">

</head>
<body>

    <!-- start navbar -->
    <nav>
        <div class="left-nav">
            <img src="/public/images/logo.png" alt="detail">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/addProject" class="active">Add Project</a></li>

            </ul>
        </div>
            
        <div class="right-nav">
            <a href="/contact">Contact Me</a>
        </div>
        <button onclick="showHamburger()" id="open">
            <i class="fa fa-bars"></i>
        </button>
    </nav>

    
    <!-- end navbar -->

    <div class="grid-container">
        <div class="header">
            <h1>{{.AddProject.Name}}</h1>
        </div>
            <div class="left-item">
                <img src="/public/images/coding-ilustrasi-_160406100902-246.jpg" alt="">
            </div>     
            <div class="right-item">
                <div>
                    <h3>Duration</h3>
                    <span class="duration">
                        <i class="fa-solid fa-calculator fa-sm"></i>
                        <p>{{.AddProject.StartDate}} - {{.AddProject.EndDate}}</p>
                    </span>
                    <span class="clock">
                        <i class="fa fa-clock">
                        </i>
                        <p>{{.AddProject.Author}}</p>
                    </span>
                </div>

                <div>
                    <h3>Technologies</h3>
                        <div class="left-tech">
                            <i class="fa-brands fa-node"></i>
                            </i>
                            <p>Node JS</p>
                            <i class="fa-brands fa-react"></i>
                            <p>React JS</p>
                        </div>
                        <div class="right-tech">
                            <i class="fa-brands fa-python"></i>
                            <p style="padding-left: 8px;">Python</p>
                            <i class="fa-brands fa-golang"></i>
                            <p>Golang</p>
                      </div>
                </div>
            </div>

            <div class="main">
                <p>{{.AddProject.Description}}</p>
            </div>
      </div>
</body>
</html>
